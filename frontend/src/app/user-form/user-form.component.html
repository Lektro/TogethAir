<div class="card ">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the User Name"
               required #name="ngModel">
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" >Username is required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter a new Password"
               required #password="ngModel">
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger" >Password is required</div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="user.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter the User Address"
               required #address="ngModel">
      </div>
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger" >Address is required</div>

      <div class="form-group">
        <label for="emailAddress">E-mail Address</label>
        <input type="text" [(ngModel)]="user.emailAddress"
               class="form-control"
               id="emailAddress"
               name="emailAddress"
               placeholder="Enter the User E-mail Address"
               required #emailAddress="ngModel">
      </div>
      <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="alert alert-danger" >E-mail Address is required</div>

      <div class="form-group">
        <label for="telephoneNumber">Telephone Number</label>
        <input type="text" [(ngModel)]="user.telephoneNumber"
               class="form-control"
               id="telephoneNumber"
               name="telephoneNumber"
               placeholder="Enter the User Telephone Number"
               required #telephoneNumber="ngModel">
      </div>
      <div *ngIf="telephoneNumber.invalid && (telephoneNumber.dirty || telephoneNumber.touched)" class="alert alert-danger" >Telephone Number is required</div>

      <div class="form-group">
        <label for="userRole">User Permission Level</label>
        <select [(ngModel)]="user.userRole" class="custom-select" id="userRole" name="userRole" style="width: 100%;">
          <option disabled value="undefined">Select User Role</option>

          <option *ngFor="let userRole of userRole" [ngValue]="userRole" >{{ userRole }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
