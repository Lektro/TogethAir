<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #flightForm="ngForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" [(ngModel)]="flight.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter a new id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">ID is required</div>

      <div class="form-group">
        <label for="basePrice">Base Price</label>
        <input type="number" [(ngModel)]="flight.basePrice"
               class="form-control"
               id="basePrice"
               name="basePrice"
               placeholder="Enter the flight base price"
               required #basePrice="ngModel">
      </div>

      <div [hidden]="!basePrice.pristine" class="alert alert-danger">Price is required</div>
<!--      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>-->
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
