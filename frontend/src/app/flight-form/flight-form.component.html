<h1>Add A New Flight Here</h1>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #flightForm="ngForm">
      <div class="form-group">
        <label for="basePrice">Base Price</label>
        <input type="number" [(ngModel)]="flight.basePrice"
               class="form-control"
               id="basePrice"
               name="basePrice"
               placeholder="Enter the Base Price"
               required #basePrice="ngModel">
      </div>
      <div [hidden]="!basePrice.valid" class="alert alert-danger" >Price is required</div>

      <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input type="text" [(ngModel)]="flight.flightNumber"
               class="form-control"
               id="flightNumber"
               name="flightNumber"
               placeholder="Enter the Flight Number"
               required #flightNumber="ngModel">
      </div>
      <div [hidden]="!flightNumber.valid" class="alert alert-danger" >Flight Number is required</div>

      <div class="form-group">
        <label for="departureAirport">Departure Airport</label>


<!--        I need to repeat the actual airports here and not via the flight component in angular -->
          <select ng-model ="flight.flights" id="departureAirport" style="width: 100%;">
            <option value="">Select Departure Airport</option>
            <option ng-repeat="flight in flights" value="{{flight.departureAirport}}">{{flight.departureAirport}}</option>
          </select>
      </div>



      <!--      <div class="form-group">
              <label for="email">Email</label>
              <input type="text" [(ngModel)]="user.email"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="Enter your email address"
                     required #email="ngModel">
              <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>-->
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
