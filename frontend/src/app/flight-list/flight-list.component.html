<div class="card">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Base Price</th>
        <th scope="col">Flight Number</th>
        <th scope="col">Flight Duration</th>
        <th scope="col">Total Seats</th>
        <th scope="col">Departure Airport</th>
        <th scope="col">Arrival Airport</th>
        <th scope="col">Airline</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let flight of flights" >
        <td>{{ flight.id }}</td>
        <td>{{ flight.basePrice }}</td>
        <td>{{ flight.flightNumber }}</td>
        <td>{{ flight.flightDuration }}</td>
        <td>{{ flight.totalSeats }}</td>
        <td *ngFor="let airport of airports">{{ airport.name }}</td>
        <td>{{ flight.airline | json }}</td>
        <a routerLink="/tickets" class="btn btn-info">Order Ticket</a>
      </tr>
      </tbody>

<!--      <thead class="thead-dark">
      <tr>

      </tr>
      </thead>

      <tr *ngFor="let airport of airports">
        <td>{{ airport.id }}</td>
        <td>{{ airport.name }}</td>
      </tr>
      </tbody>-->
    </table>
  </div>
</div>
